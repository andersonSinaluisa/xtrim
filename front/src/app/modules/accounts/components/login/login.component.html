<div class="bg-gradient-to-br from-[#ffffff] to-[#CDABD9]">
    <app-navbar
    [isSession]="false"
    ></app-navbar>
    <div class="h-screen flex">
        <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
                justify-around items-center">
            <div class=" 
                        bg-black 
                        opacity-20 
                        inset-0 
                        z-0">

            </div>
            <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
                <h1 class="text-primary-900 font-bold text-4xl font-sans">
                    Xtrim
                </h1>
                <p class="text-primary-900 mt-1">
                    inicio de sesion
                </p>
            </div>
        </div>
        <div class="flex w-full lg:w-1/2 justify-center items-center space-y-8">
            <div class="w-full px-8 md:px-32 lg:px-24">
                <form class="bg-transparent rounded-md shadow-2xl p-5" (submit)="onSubmit($event)">
                    <h1 class="text-primary-800 font-bold text-2xl mb-1">
                        Iniciar Sesion
                    </h1>
                    <p class="text-sm font-normal text-primary-600 mb-8">
                        Bienvenido de nuevo, por favor inicia sesion para continuar
                    </p>
                    <div
                    *ngIf="error"
                    class="font-regular relative mb-4 block w-full rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 p-4 text-base leading-5 text-white opacity-100">
                        <i class="fas fa-exclamation mr-2"></i>
                        {{error}}
                    </div>
                    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl  border-primary-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input id="email" class="bg-transparent pl-2 w-full outline-none border-solid" type="email"
                            (change)="onEmailChange($event)" (keyup)="onEmailChange($event)" (blur)="onEmailChange($event)"
                            name="email" placeholder="Correo" />
                    </div>
                    <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl  border-primary-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fillRule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clipRule="evenodd" />
                        </svg>
                        <input class="bg-transparent pl-2 w-full outline-none border-none text-primary-900"
                            (change)="onPasswordChange($event)" (keyup)="onPasswordChange($event)"
                            type="password" name="password" id="password" placeholder="ContraseÃ±a" />

                    </div>
                    <button type="submit"
                        class="block w-full bg-primary-900 mt-5 py-2 rounded-2xl hover:bg-primary-800 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
                    <div class="flex justify-between mt-4">

                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
